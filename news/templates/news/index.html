{% extends 'news/base.html' %}

{% block content %}
<h1 class="m-2">{{ title }}</h1>
<div class="container-fluid">
    <div class="row">
        {% for item in news %}
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card m-2 p-2" >
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.content}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
